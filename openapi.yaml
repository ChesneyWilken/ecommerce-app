components:
  schemas:
    Order:
      type: object
      required:
        - order_id
        - order_date
        - total_price
        - customer_id
        - payment_id
      properties:
        order_id:
          type: integer
          description: The unique identifier for the order.
        order_date:
          type: string
          format: date
          description: The date when the order was placed.
        total_price:
          type: number
          format: double
          description: The total price of the order.
        customer_id:
          type: integer
          description: The ID of the customer who placed the order.
        payment_id:
          type: string
          format: uuid
          description: The ID of the payment associated with the order.
    Customer:
      type: object
      required:
        - first_name
        - last_name
        - email
        - address
        - phone_number
      properties:
        customer_id:
          type: integer
          description: The unique identifier for the customer.
        first_name:
          type: string
          description: The first name of the customer.
        last_name:
          type: string
          description: The last name of the customer.
        email:
          type: string
          format: email
          description: The email address of the customer.
        address:
          type: string
          description: The address of the customer.
        phone_number:
          type: string
          description: The phone number of the customer.
    Product:
      type: object
      required:
        - product_id
        - product_name
        - sku
        - description
        - inventory_level
        - cost_price
        - retail_price
        - category_id
      properties:
        product_id:
          type: integer
          description: The unique identifier for the product.
        product_name:
          type: string
          description: The name of the product.
        sku:
          type: string
          description: The stock keeping unit (SKU) for the product.
        description:
          type: string
          description: A description of the product.
        inventory_level:
          type: integer
          description: The current inventory level of the product.
        cost_price:
          type: number
          format: double
          description: The cost price of the product.
        retail_price:
          type: number
          format: double
          description: The retail price of the product.
        category_id:
          type: integer
          description: The category ID to which the product belongs.
    Cart:
      type: object
      required:
        - cart_id
        - customer_id
        - items
        - address
      properties:
        cart_id:
          type: integer
          description: The unique identifier for the cart.
          example: 65308
        customer_id:
          type: integer
          description: The unique identifier for the customer who owns the cart.
          example: 2436
        items:
          type: array
          description: An array of items in the cart.
          items:
            $ref: '#/components/schemas/CartItem'
        address:
          type: string
          description: customers address
          example: 123 Main St, Anytown, USA
    CartItem:
      type: object
      required:
        - product_id
        - sku
        - quantity
        - price
      properties:
        product_id:
          type: integer
          description: The unique identifier for the product.
          example: 89573
        sku:
          type: string
          description: The SKU of the product
          example: 546312_XS
        quantity:
          type: integer
          description: The quantity of the product in the cart.
          example: 2
        price:
          type: number
          format: double
          description: The price of the product at the time it was added to the cart.
          example: 12.5
    CheckoutRequest:
      type: object
      description: Request body for initiating the checkout process.
      required:
        - paymentInfo
        - billingAddress
        - contactInfo
      properties:
        paymentInfo:
          type: object
          description: Payment information for processing the transaction.
          required:
            - method
            - details
          properties:
            method:
              type: string
              description: Payment method (e.g., credit_card, paypal).
            details:
              type: object
              description: Detailed payment information, varies by method.
              required:
                - cardNumber
                - expiryDate
                - cvv
              properties:
                cardNumber:
                  type: string
                  description: Credit card number.
                expiryDate:
                  type: string
                  description: Expiry date of the credit card (MM/YYYY).
                cvv:
                  type: string
                  description: CVV of the credit card.
        billingAddress:
          type: object
          description: Billing address for the payment.
          required:
            - street
            - city
            - state
            - zipCode
            - country
          properties:
            street:
              type: string
              description: Street address.
            city:
              type: string
              description: City.
            state:
              type: string
              description: State or province.
            zipCode:
              type: string
              description: Postal or zip code.
            country:
              type: string
              description: Country.
        shippingInfo:
          type: object
          description: Shipping information for order delivery (optional).
          properties:
            street:
              type: string
            city:
              type: string
            state:
              type: string
            zipCode:
              type: string
            country:
              type: string
        contactInfo:
          type: object
          description: Contact information for order confirmation and updates.
          required:
            - email
          properties:
            email:
              type: string
              description: Email address for order confirmation.
            phone:
              type: string
              description: Phone number for updates (optional).
        discountCode:
          type: string
          description: Promo code for discounts (optional).
