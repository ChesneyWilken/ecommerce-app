openapi: 3.0.3
info:
  title: E-commerce API
  version: 1.0.0
  description: >-
    A basic API for preforming CRUD operations relating to e-commerce orders,
    products and users
paths:
  /sign-up:
    summary: New user sign up form
    description: Allows database to gather all required information to create a new user
    post:
      summary: Creates a new user
      description: Uses the POST operation to create a new user.
      operationId: sign-up
      requestBody:
        description: A new customer object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              examples:
                User account successfully created:
                  value: |-
                    {
                      "message": "Account successfully created",
                      "user": {
                        "id": 123,
                        "first_name": "John",
                        "last_name": "Doe",
                        "email": "john@example.com",
                        "phone_number": "1234567890"
                      }
                    }
        '400':
          description: Failed to create account, user already exists
          content:
            application/json:
              examples:
                Unsuccessful, user already exists:
                  value: |-
                    {
                     "error": "A user with this email already exists"
                    }
        '500':
          description: >-
            Failed to create account, an error occurred while registering the
            user
          content:
            application/json:
              examples:
                Failed to create account, An error occurred while registering the user:
                  value: |-
                    {
                     "error": "An error occurred while registering the user"
                    }
        default:
          description: Default success response
      tags:
        - Customer
  /login:
    summary: A login for existing users
    post:
      summary: Allows existing users to login to their account
      description: Example responses for the existing customer login
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: The email of the user
                password:
                  type: string
                  description: The password of the user
      responses:
        '201':
          description: User login successful
          content:
            application/json:
              examples:
                Login successful:
                  value: |-
                    {
                      "message": "Login successful",
                      "redirect": "/users/my-account"
                    }
        '401':
          description: User password incorrect
          content:
            application/json:
              examples:
                User password incorrect:
                  value: |-
                    {
                     "error": "Incorrect password, please try again."
                    }
        '404':
          description: User with input email address not found
          content:
            application/json:
              examples:
                User not found:
                  value: >-
                    {

                    "error": "A user with this email does not exist. Please
                    create an account."

                    }
        '500':
          description: An error occurred, failed to login user
          content:
            application/json:
              examples:
                Failed to login:
                  value: |-
                    {
                     "error": "Failed to login"
                    }
        default:
          description: Default error sample response
